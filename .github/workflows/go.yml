name: Build & Test

on: [push, pull_request]

jobs:

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go_version: ['1.18', '1.19', '1.20']
        os: [ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v3
 
    - name: Setup Go environment
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go_version }}

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
